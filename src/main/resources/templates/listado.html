<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura Monolitica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div>
            <a class="navbar-brand" th:href="@{/}">Biblioteca Uptc</a>
        </div>
    </nav>
    <div class="container mt-4 my-style-destacados">
        <div class="row">
            <div class="col col-md-12 text-end mb-4">
                <a th:href="@{/libros/crear}" class="btn btn-outline-success">Crear Libro</a>
            </div>
        </div>
        <div class="row">
            <div th:each="libro : ${libros}" class="col-md-3 mb-4">
                <div class="card">
                    <img th:src="${libro.imagenUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${libro.nombre}"></h5>
                        <p>
                            <a th:href="@{/librosPorEditorial(editorialId=${libro.editorial.id})}" 
                            th:text="${libro.editorial.nombre}"
                            class="badge bg-warning text-dark">
                            </a>
                        </p>
                        <p class="card-text" th:text="${libro.descripcion}"></p>
                        <a href="#" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
